    <style>
        *{
            margin: 0;

        }
        ul,li{ padding:0;margin:0;list-style:none}
        #search{
            width: 780px;
            height: 50px;
            /* float: left; */

        .textInput{

            height: 40px;
        }
        .submitInput{
            width: 120px;
            height: 40px;
            border: 2px solid #3083FF;
            background-color: #3083FF;
            outline: none;
            box-sizing: content-box;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        .menu{
            width: 1000px;
            margin: 0 auto;
            margin-top: 50px;
            height: 300px;

        .menu li{

            height: 150px;

            /* background: grey; */
            text-align: center
        }
        .menu .imgdiv{
          width: 50px;
          height: 50px;
          
          margin: 20px auto 10px;
        }
        .menu li img{
          width: 50px;
          height: 50px;
        }
        .footMenu{
          border-top: 5px solid #aac6c9;
          margin-top:150px

        .footMenu ul{
          /* margin: 20px 50px 0; */

        }
        .footMenu ul li{

          /* background: grey; */
          width: 80px;
          text-align: center;

        img{

        .footMenu li a{

      <div class="g-ib main-logo" monkey="baidulogo">

      <form

        target="_blank"

        <div class="hidden-params params-hook">
          <input
            id="search_tn"
            type="hidden"
            value="sitehao123"
            name="tn"
          /><input type="hidden" value="utf-8" name="ie" />
        </div>

        <div
          class="g-ib textWrapper shadow-hook wrapper-hook"
          data-hook="inputBox"
        >
          <input
            data-hook="searchInput"
            placeholder="请输入搜索内容"
            name="word"
            value=""
            class="textInput input-hook"
            type="text"
            autocomplete="off"
          />
        </div>
        <div class="g-ib g-cp submitWrapper">
          <input
            data-hook="searchSubmit"
            alog-action="search"
            class="g-cp submitInput button-hook"
            type="submit"
            value="百度一下"
          />

      </form>
